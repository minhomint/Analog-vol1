<body>

    <script>
        const videos = [
            {
                id: 'Ghg7vG3NMs4',
                title: 'Hankyeryeong Pass'

            }
        ];

        function loadRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            const selectedVideo = videos[randomIndex];
            
            const remainingVideos = videos.filter((v, idx) => idx !== randomIndex);
            const shuffledRemaining = remainingVideos.sort(() => Math.random() - 0.5);
            const playlist = [selectedVideo.id, ...shuffledRemaining.map(v => v.id)].join(',');
            
            const embedUrl = `https://www.youtube.com/embed/${selectedVideo.id}?rel=0&playlist=${playlist}&autoplay=1`;
            
            document.getElementById('videoFrame').src = embedUrl;
        }

        function playSpecificVideo(index) {
            const selectedVideo = videos[index];
            
            const remainingVideos = videos.filter((v, idx) => idx !== index);
            const shuffledRemaining = remainingVideos.sort(() => Math.random() - 0.5);
            const playlist = [selectedVideo.id, ...shuffledRemaining.map(v => v.id)].join(',');
            
            const embedUrl = `https://www.youtube.com/embed/${selectedVideo.id}?rel=0&playlist=${playlist}&autoplay=1`;
            
            document.getElementById('videoFrame').src = embedUrl;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function initializePlaylist() {
            const videoGridEl = document.getElementById('videoGrid');
            const videoCountEl = document.getElementById('videoCount');
            
            videoCountEl.textContent = videos.length;
            
            videos.forEach((video, idx) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playSpecificVideo(idx);
                
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="https://img.youtube.com/vi/${video.id}/mqdefault.jpg" alt="${video.title}">
                        <div class="play-overlay"></div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                    </div>
                `;
                
                videoGridEl.appendChild(card);
            });
        }

        window.onload = function() {
            initializePlaylist();
            loadRandomVideo();
        };
    </script>
